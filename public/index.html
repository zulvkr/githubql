<!DOCTYPE html>
<html>
  <head>
    <script src="/client.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css"
    />
  </head>
  <body>
    <h1
      class="pt-10 mt-6 text-3xl font-extrabold leading-9 text-center text-gray-900 "
    >
      GitHub Most Popular Repositories
    </h1>

    <div class="w-full max-w-xl mx-auto mt-10">
      <div class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
        <div
          class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow  sm:rounded-lg"
        >
          <table class="min-w-full">
            <thead>
              <tr>
                <th
                  class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200  bg-gray-50"
                >
                  Owner
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200  bg-gray-50"
                >
                  Name
                </th>
                <th
                  class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200  bg-gray-50"
                >
                  Stars
                </th>
              </tr>
            </thead>
            <tbody class="bg-white"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
